<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My weather app</title>
    <link rel = "icon" href="/img/86940-forecasting-weather-sky-atmosphere-rain-png-download-free.png">
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <h1>hiiiiiii</h1> -->

    <div class="container">
      <!-- <div class="container text-center"> -->
      <div class="srch">
        <centre>
          <form id="cityForm">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Type the city..."
            />
            <button class="but" type="submit">Search</button>
          </form>
        </centre>
      </div>
      <div class="city text-center">
        <centre>
          <h1 class="cname" id="loc"></h1>
        </centre>
        <p id="error"></p>
      </div>
      <div class="weather container">
        <img
          class="img"
          src="./img/86940-forecasting-weather-sky-atmosphere-rain-png-download-free.png"
          alt="img"
        />
        <div class="degree">
          <h1 class="deg" id="deg"></h1>
          <h1 class="degre" id="degre"></h1>
        </div>
      </div>
      <!-- </div> -->
      <!-- time and date portion below -->

      <div class="d_T d-flex justify-content-center">
        <centre>
          <div class="time">
            <h3 id="hour"></h3>
            <h3><span>:</span></h3>
            <h3 id="min"></h3>
            <h3><span>:</span></h3>
            <h3 id="sec"></h3>
            <h3 id="period"></h3>
          </div>
          <br />
          <div class="day">
            <h1 id="day"></h1>
            <h1 id="mon"></h1>
            <h1 id="year"></h1>
          </div>
        </centre>
      </div>
      <!-- <script src="./api.js"></script> -->
    </div>
  </body>
  <script src="./date_time.js"></script>
  <script src="./script.js"></script>
</html>
